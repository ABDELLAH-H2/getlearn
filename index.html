<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Learning Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Git Learning</h1>
            <p>Mastering version control one commit at a time.</p>
        </header>
        <main>
            <section class="card">
                <h2>Git Commands to Try</h2>
                <ul>
                    <li><code>git status</code> - See what changed</li>
                    <li><code>git add .</code> - Stage your changes</li>
                    <li><code>git commit -m "message"</code> - Save your changes</li>
                    <li><code>git push</code> - Send to GitHub</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>Created for learning purposes</p>
        </footer>
    </div>
</body>
</html>
